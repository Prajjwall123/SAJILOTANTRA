<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Form Section -->
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Create Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="caption" class="block mb-1 font-semibold">Caption:</label>
                {{ form.caption }}
            </div>
            <div class="mb-4">
                <label for="category" class="block mb-1 font-semibold">Category:</label>
                {{ form.category }}
            </div>
            <div class="mb-4">
                <label for="thumbnail" class="block mb-1 font-semibold">Thumbnail:</label>
                {{ form.thumbnail }}
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
    </div>

    <!-- Navigation Section -->
    <nav class="mt-6">
        <ul class="flex justify-center">
            <li class="mr-4"><a href="{% url 'create_post' %}"
                    class="text-blue-500 hover:text-blue-700 font-semibold">Create a Post</a></li>
            <!-- Other navigation links -->
        </ul>
    </nav>
</body>

</html>
