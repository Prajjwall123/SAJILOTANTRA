<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sajilotantra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    


  {% for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true"></span>
    </div>
    {% endfor %}
  
</head>
<body class="bg-gradient-to-r from-blue-500 to-red-500 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-96">

    <!-- logo -->
    <header class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-semibold">sajilotantra</h2>
        <img src="C:\Users\Acer\OneDrive\Desktop\SAJILOTANTRA-master\templates.png" alt="Logo" class="w-12 h-12">
    </header>
    

      <h2 class="text-2xl font-semibold mb-6">Sign Up</h2>

      <form action="/signup" method="POST">
        {% csrf_token %}
          <!-- first Name -->
          <div class="mb-4">
              <label for="fname" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
              <input type="text" id="fname" name="fname" class="w-full px-3 py-2 border rounded-md
                  focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your first name" required>
          </div>

            <!-- last Name -->
          <div class="mb-4">
              <label for="lname" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
              <input type="text" id="lname" name="lname" class="w-full px-3 py-2 border rounded-md
                  focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your last name" required>
          </div>


          <!-- Email -->
          <div class="mb-4" onmouseleave="validateEmail()">
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
            <input
                type="email"
                id="username"
                name="username"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                placeholder="Enter an email "
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                onblur="validateEmail()"
            />
            <span id="emailError" class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                Please enter a valid email address
            </span>
        </div>
        
        <script>
            function validateEmail() {
                var emailInput = document.getElementById('username');
                var emailError = document.getElementById('emailError');
                var errorMessage = '';
        
                if (emailInput.validity.typeMismatch) {
                    errorMessage = 'Please enter a valid email address.';
                }
        
                emailError.textContent = errorMessage;
                emailError.classList.toggle('hidden', !errorMessage);
            }
        </script>

          <!-- Password -->

        <div class="mb-4 relative">
        <label for="pass1" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <div class="relative">
        <input type="password" id="pass1" name="pass1" class="w-full px-3 py-2 border rounded-md
            focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your password" 
            pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            required>

            <i class="far fa-eye" id="togglePassword" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>

            </div>
        </div>

        <!-- Confirm Password -->

        <div class="mb-6">

            <label for="pass2" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
            <div class="relative">
                <input type="password" id="pass2" name="pass2" class="w-full px-3 py-2 border rounded-md
                focus:outline-none focus:ring focus:border-blue-300" placeholder="Confirm your password" 
                pattern= "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                required>
                <i class="far fa-eye" id="togglePassword2" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>


        
        </div>

        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const togglePassword2 = document.querySelector('#togglePassword2');
            const password = document.querySelector('#pass1');
            const password2 = document.querySelector('#pass2');
            const passwordMatchError = document.getElementById('passwordMatchError');
            const signupForm = document.querySelector('form[action="/signup"]');
        
            togglePassword.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        
            togglePassword2.addEventListener('click', function () {
                const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
                password2.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
            
            // function validatePasswordFormat(){
            //     const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
            //     const errorMessageFormat=document.getElementById('passwordFormatError');

            //     
            //     const formatOkay= passwordRegex.test(password.value);

            //     errorMessageFormat.textContent = formatOkay ? '' : 'Passwords format not okay';
            //     errorMessageFormat.classList.toggle('hidden', isMatch);
            // }
        
            function validatePasswordMatch() {
                const isMatch = password.value === password2.value;
        
                passwordMatchError.textContent = isMatch ? '' : 'Passwords do not match';
                passwordMatchError.classList.toggle('hidden', isMatch);
            }
             
        
            // // Add the event listener to the confirm password field
            // password.addEventListener('input', validatePasswordMatch);
            // password2.addEventListener('input', validatePasswordMatch);
        
            // Add the event listener to the form's onsubmit event
            signupForm.addEventListener('submit', function (event) {
                if (!password.value || !password2.value || password.value !== password2.value) {
                    event.preventDefault(); // Prevent form submission
                    passwordMatchError.textContent = "Password doesn't match.";
                    passwordMatchError.classList.remove('hidden');
                }
            });
        </script>


          <!-- Sign Up Button -->
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md
              hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
              Sign Up
          </button>
      </form>

      <!-- Already have an account? -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Already have an account? <a href="#" class="text-blue-500">Sign In</a></p>
    </div>

</body>
</html>
