<!-- password_reset.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <!-- Include the Tailwind CSS CDN or add it to your project -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto p-8">
      <!-- Password Reset Form -->
      <form
        method="post"
        action="{% url 'password_reset' %}"
        class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md"
      >
        {% csrf_token %}

        <!-- Instruction for the user -->
        <p class="text-gray-600 mb-4">
          Enter your registered email below to reset your password:
        </p>

        <!-- Email Input with Label and Styling -->
        <div class="mb-4">
          <label
            for="{{ form.email.id_for_label }}"
            class="block text-sm font-medium text-gray-600"
          >
            Email:
          </label>
          <input
            type="text"
            name="{{ form.email.name }}"
            required
            class="mt-1 p-2 border rounded-md w-full"
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            Reset Password
          </button>
        

        <!--Remember password link -->
        <div class="card-footer py-3 border-0">
          <div class="text-center">
            Remembered your password?
            <a href="{% url 'signin' %}" class="text-blue-600">Signin</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
